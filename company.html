<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Company Info</title>
  </head>
  <body>
    <div class="container">
      <div class="companyDiv">
        <span id="companyLogo"></span>
        <span id="companyName" class="h4"></span>
        <span id="companyLink"></span>
        <div class="spinner-border d-none" role="status" id="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <div class="stockInfo py-4">
        <span id="stockPrice"></span>
        <span id="percentageChange"></span>
      </div>
      <span id="symbol" class="symbol"></span>
      <div id="companyData" class="lead text-muted"></div>
    </div>
    <div class="myChartContainer">
    <div class="graph">
      <canvas id="myChart" class="myChart"></canvas>
    </div>
  </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="company.js"></script>
</html>
