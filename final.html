<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search NASDAQ</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/images/favicon-16x16.png"
  />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

  />

<body>
</html>
    <div id="marquee"></div>
    <div class="container mt-5 shadow-lg p-5 bg-white rounded">
        <h2 class="mb-4 text-center display-4">Search NASDAQ Stocks</h2>
     <div id="form"></div>
     <div id="result"></div>
    </div>
 <script src="./Marquee.js"></script>
 <script src="./SearchForm.js"></script>
 <script src="./SearchResult.js"></script>
 <script>
     (async function () {
         const marquee = new Marquee(document.getElementById('marquee'));
         marquee.load();
         const form = new SearchForm(document.getElementById('form'));
         const result = new SearchResult(document.getElementById('result'));
         form.onSearch((companies) => {
             result.renderResults(companies);
         })
    })()
</script>
</body>
