<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title src="/images/icons8-heavy-dollar-sign-48.png">Stock Exchange</title>
  </head>
  <body>
    <div class="marquee">
    <div id="tickerBanner" class="ticker"></div>
  </div>
    <div class="container">
      <div class="wrapper">
        <h1 class="searchTitle d6">Search NASDAQ Stocks</h1>
        <div class="input-group py-2">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search NASDAQ"
            aria-label="Search"
            aria-describedby="search-addon"
            id="search"
          />
          <button
            type="button"
            id="search-btn"
            class="btn btn-outline-primary search-btn"
          >
            search
          </button>
        </div>
        <div class="spinnerControls">
          <div class="spinner-grow d-none text-info" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="resultsDisplay">
          <span id="result" class="stockSearch stockSearchLogos"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="marquee.js"></script>
  <script src="index.js"></script>
</html>
